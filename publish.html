<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publier sur MyselfMonArt</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 40px 20px;
      }

      .container {
        max-width: 1600px;
        margin: 0 auto;
        background: white;
        border-radius: 24px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        display: flex;
        padding-bottom: 200px;
      }

      .left-section {
        width: 40%;
        padding: 80px 60px 60px 60px;
        display: flex;
        align-items: flex-start;
        justify-content: center;
      }

      .right-section {
        width: 60%;
        padding: 60px;
        display: flex;
        flex-direction: column;
      }

      h1 {
        font-size: 42px;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: -0.5px;
        margin: 0 0 40px 0;
      }

      #imageContainer {
        width: 100%;
        position: sticky;
        top: 40px;
        align-self: flex-start;
      }

      .image-preview {
        width: 100%;
        max-height: 600px;
        object-fit: contain;
      }

      .form-group {
        margin-bottom: 32px;
      }

      label {
        display: block;
        font-size: 16px;
        font-weight: 600;
        color: #2d3748;
      }

      textarea,
      select {
        width: 100%;
        padding: 14px 18px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 15px;
        font-family: inherit;
        transition: border-color 0.2s ease;
      }

      textarea {
        resize: vertical;
        min-height: 100px;
      }

      textarea:focus,
      select:focus {
        outline: none;
        border-color: #667eea;
      }

      select {
        cursor: pointer;
        background-color: white;
      }

      .button-group {
        display: flex;
        gap: 16px;
        margin-top: 40px;
      }

      button {
        flex: 1;
        font-size: 16px;
        font-weight: 600;
        border: none;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
      }

      .btn-publish {
        padding: 20px 20px;
        border-radius: 10px;
      }

      .btn-publish:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .btn-publish:disabled:hover {
        transform: none;
        box-shadow: none;
      }

      .no-image {
        text-align: center;
        padding: 80px 20px;
        background: white;
        border-radius: 12px;
        border: 2px solid #e9ecef;
      }

      .no-image svg {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
        opacity: 0.3;
      }

      .no-image p {
        color: #999;
        font-size: 18px;
      }

      .form-container {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .ratio-badge {
        display: inline-block;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 13px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        align-self: flex-start;
      }

      .ratio-badge.portrait {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .ratio-badge.carre {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
      }

      .ratio-badge.paysage {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
      }

      .product-type-selector {
        position: relative;
        display: inline-flex;
        background: #f1f3f5;
        border-radius: 12px;
        padding: 4px;
      }

      .product-type-selector input[type="radio"] {
        display: none;
      }

      .product-type-option {
        position: relative;
        padding: 8px 20px;
        font-size: 13px;
        font-weight: 600;
        color: #6c757d;
        cursor: pointer;
        transition: color 0.3s ease;
        z-index: 2;
        text-transform: capitalize;
      }

      .product-type-selector input[type="radio"]:checked + .product-type-option {
        color: white;
      }

      .product-type-slider {
        position: absolute;
        top: 4px;
        left: 0;
        height: calc(100% - 8px);
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 8px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 1;
      }

      .mockup-selector-container {
        position: relative;
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        justify-content: flex-start;
        align-self: flex-start;
        margin-bottom: 32px;
      }

      .mockup-item {
        position: relative;
        width: 300px;
        height: 400px;
        flex-shrink: 0;
      }

      .mockup-selector-btn {
        position: relative;
        width: 300px;
        height: 400px;
        background: #f8f9fa;
        border: 6px dashed #545a64;
        cursor: pointer;
        transition: all 0.3s ease;
        overflow: hidden;
      }

      .mockup-selector-btn:hover {
        background: #e9ecef;
      }

      .mockup-selector-icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80px;
        height: 80px;
        color: #545a64;
      }

      .mockup-selector-icon svg {
        width: 100%;
        height: 100%;
      }

      .mockup-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        padding: 40px;
        overflow-y: auto;
      }

      .mockup-modal.active {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .mockup-modal-content {
        background: white;
        border-radius: 24px;
        width: 100%;
        max-width: 1200px;
        max-height: 90vh;
        overflow-y: auto;
        padding: 40px;
        position: relative;
      }

      .mockup-modal-close {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
        background: #f1f3f5;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        color: #2d3748;
        transition: all 0.2s ease;
      }

      .mockup-modal-close:hover {
        background: #e9ecef;
        transform: rotate(90deg);
      }

      .mockup-category-section {
        margin-bottom: 40px;
      }

      .mockup-category-title {
        font-size: 24px;
        font-weight: 700;
        color: #2d3748;
        margin-bottom: 20px;
        padding-bottom: 12px;
        border-bottom: 2px solid #e9ecef;
      }

      .mockup-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
      }

      .mockup-option {
        position: relative;
        aspect-ratio: 1;
        border: 3px solid #e9ecef;
        border-radius: 12px;
        overflow: hidden;
        cursor: pointer;
        transition: all 0.3s ease;
        background: #f8f9fa;
      }

      .mockup-option:hover {
        border-color: #667eea;
        transform: translateY(-4px);
        box-shadow: 0 8px 16px rgba(102, 126, 234, 0.2);
      }

      .mockup-option.selected {
        border-color: #667eea;
        border-width: 4px;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
      }

      .mockup-option-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .mockup-option-label {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        color: white;
        padding: 12px;
        font-size: 13px;
        font-weight: 600;
        text-align: center;
      }

      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 6px solid #f3f3f3;
        border-top: 6px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Collection Selector Styles */
      .collection-selector-group {
        margin-bottom: 32px;
      }

      .collection-dropdown-container {
        position: relative;
        width: 100%;
      }

      .collection-search-input {
        width: 100%;
        padding: 14px 18px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 15px;
        font-family: inherit;
        transition: border-color 0.2s ease;
        cursor: pointer;
        background-color: white;
      }

      .collection-search-input:focus {
        outline: none;
        border-color: #667eea;
      }

      .collection-search-input.has-selection {
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
        border-color: #667eea;
      }

      .collection-dropdown {
        position: absolute;
        top: calc(100% + 8px);
        left: 0;
        right: 0;
        max-height: 300px;
        overflow-y: auto;
        background: white;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        display: none;
      }

      .collection-dropdown.active {
        display: block;
      }

      .collection-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
      }

      .collection-loading p {
        margin-top: 16px;
        color: #667eea;
        font-weight: 600;
        font-size: 14px;
      }

      .collection-option {
        padding: 12px 18px;
        cursor: pointer;
        transition: background-color 0.15s ease;
        border-bottom: 1px solid #f1f3f5;
        font-size: 15px;
      }

      .collection-option:last-child {
        border-bottom: none;
      }

      .collection-option:hover {
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.08) 0%, rgba(118, 75, 162, 0.08) 100%);
      }

      .collection-option.selected {
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.12) 0%, rgba(118, 75, 162, 0.12) 100%);
        font-weight: 600;
        color: #667eea;
      }

      .collection-no-results {
        padding: 32px 20px;
        text-align: center;
        color: #999;
        font-size: 14px;
      }

      /* Custom Alert Modal */
      .custom-alert-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: 2000;
        align-items: center;
        justify-content: center;
      }

      .custom-alert-modal.active {
        display: flex;
      }

      .custom-alert-content {
        background: white;
        border-radius: 16px;
        padding: 32px;
        max-width: 500px;
        width: 90%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: alertSlideIn 0.3s ease-out;
      }

      @keyframes alertSlideIn {
        from {
          transform: translateY(-20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .custom-alert-message {
        font-size: 18px;
        font-weight: 600;
        color: #2d3748;
        text-align: center;
        margin-bottom: 24px;
        line-height: 1.6;
        white-space: pre-line;
      }

      .custom-alert-btn {
        width: 100%;
        padding: 14px 24px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .custom-alert-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Left Section: Image -->
      <div class="left-section">
        <div id="imageContainer">
          <div class="no-image">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            <p>Chargement de l'image...</p>
          </div>
        </div>
      </div>

      <!-- Right Section: Title and Form -->
      <div class="right-section">
        <h1>Publier sur MyselfMonArt</h1>

        <div class="form-container">
          <!-- Top Bar: Ratio Badge and Product Type Selector -->
          <div class="top-bar">
            <div id="ratioBadge" class="ratio-badge" style="display: none;">
              <span id="ratioText">Carré</span>
            </div>

            <div class="product-type-selector">
              <div class="product-type-slider" id="productTypeSlider"></div>

              <input type="radio" name="productType" id="type-toile" value="toile" checked>
              <label for="type-toile" class="product-type-option">Toile</label>

              <input type="radio" name="productType" id="type-poster" value="poster">
              <label for="type-poster" class="product-type-option">Poster</label>

              <input type="radio" name="productType" id="type-tapisserie" value="tapisserie">
              <label for="type-tapisserie" class="product-type-option">Tapisserie</label>
            </div>
          </div>

          <!-- Mockup Selector Container -->
          <div class="mockup-selector-container">
            <!-- Add new mockup button (always visible) -->
            <div class="mockup-item" id="addMockupButtonContainer">
              <button type="button" class="mockup-selector-btn" id="mockupSelectorBtn">
                <div class="mockup-selector-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12 21q-.425 0-.712-.288T11 20v-7H4q-.425 0-.712-.288T3 12t.288-.712T4 11h7V4q0-.425.288-.712T12 3t.713.288T13 4v7h7q.425 0 .713.288T21 12t-.288.713T20 13h-7v7q0 .425-.288.713T12 21"/>
                  </svg>
                </div>
              </button>
            </div>
          </div>

          <div class="form-group" style="display: none;">
            <label for="category">Catégorie du produit</label>
            <select id="category">
              <option value="" disabled selected>Chargement des catégories...</option>
            </select>
          </div>

          <!-- Collection Selector -->
          <div class="form-group collection-selector-group">
            <label for="collectionSearch">Collection mère</label>
            <div class="collection-dropdown-container">
              <input type="text" id="collectionSearch" class="collection-search-input"
                     placeholder="Rechercher une collection..." autocomplete="off" readonly />
              <div class="collection-dropdown" id="collectionDropdown">
                <div class="collection-loading">
                  <div class="loading-spinner"></div>
                  <p>Chargement des collections...</p>
                </div>
              </div>
              <input type="hidden" id="selectedCollectionId" value="">
            </div>
          </div>

          <div class="button-group">
            <button type="button" class="btn-primary btn-publish" id="publish-btn">Publier</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Mockup Selection Modal -->
    <div class="mockup-modal" id="mockupModal">
      <div class="mockup-modal-content">
        <button class="mockup-modal-close" id="mockupModalClose">&times;</button>
        <div id="mockupCategoriesContainer">
          <!-- Categories will be populated dynamically -->
        </div>
      </div>
    </div>

    <!-- Custom Alert Modal -->
    <div class="custom-alert-modal" id="customAlertModal">
      <div class="custom-alert-content">
        <div class="custom-alert-message" id="customAlertMessage"></div>
        <button class="custom-alert-btn" id="customAlertBtn">OK</button>
      </div>
    </div>

    <script src="publish.js"></script>
  </body>
</html>
